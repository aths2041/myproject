{% extends 'blog/base.html' %} {% load static %} {% block content %} 

<h3 class=" my-5">Lastet Arrivals</h3>
{% for post in posts %}
<div class="container">
    <div class="row mt-3 mb-3">
        <div class="jumbotron jumbotron-fluid bg-gradient shadow">
            <div class="container">
                <img src="{{post.post_image.url}}" alt="" class="img-top mt-3" height="200px">
                <h1 class="display-4, font-weight-bold ">{{post.title_tag}}</h1>
                <h1 class="display-4, font-weight-bold ">{{post.title}}</h1>
                <p class="lead ">{{post.desc | safe| truncatechars:50}}</p>
                <small>- by {{post.author}}</small>
                <div class="container-footer my-2">
                    <a href="/blog/{{post.slug}}" class="btn btn-primary p-2 my-2">Continue reading...</a>
                    <small>{{post.post_date}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %} 
{% endblock content %}
